<h2>{{ "principalesContrabandistas" | translate }}</h2>

<div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
    <ng-container *ngFor="let character of characters">
      <div class="col card">
        <a routerLink="{{ character.id }}/characteristics">
          <img
            [src]="character.image"
            class="card-img"
            alt="{{ character.name }}"
          />
        </a>
        <div class="card-body">
          <p class="card-text">{{ character.name }}</p>
        </div>
      </div>
    </ng-container>
  </div>
</div>
